<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <title>Ink Pot.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <header class="top-bar">
            <div class="brand">
                <!-- <img src="https://img.icons8.com/?size=100&id=CVWxobxmdKUX&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <!-- <img src="https://img.icons8.com/?size=100&id=oXlA5v3u32jV&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <!-- <img src="https://img.icons8.com/?size=100&id=Xwe6T9C8dhdI&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <!-- <img src="https://img.icons8.com/?size=100&id=5lFPCbyWQ7OS&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <img src="https://img.icons8.com/?size=100&id=hGBTBdUownyO&format=png&color=000000" alt="Ink Pot" class="logo-icon" />
                <h1>Ink Pot.</h1>
            </div>

            <div class="palette-selector">
                <label>Palette:</label>
                <select id="paletteSelect">
                    <option value="palette1">Soft Forest</option>
                    <option value="palette2">Cosmic Ink</option>
                    <option value="palette3">Rosewood</option>
                    <option value="palette4">Candy Crush</option>
                    <option value="palette5">Lemonade</option>
                    <option value="palette6">River Mist</option>
                </select>
            </div>

            <div class="shape-selector">
                <label>Buttons:</label>
                <select id="shapeSelect">
                    <option value="default">Default</option>
                    <option value="flower">Flower</option>
                    <option value="film">Film</option>
                    <option value="batman">Batman</option>
                    <option value="blob">Blob</option>
                </select>
            </div>
        </header>

        <main class="main-layout">
            <!-- writing area -->
            <section class="editor-section">
                <div class="editor-header">
                    <input
                        id="docTitle"
                        type="text"
                        placeholder="Untitled"
                        class="title-input"
                    />

                    <div class="stats">
                        <span id="wordCount">0 words</span>
                        <span id="charCount">0 chars</span>
                    </div>
                </div>

                <div class="toolbar">
                    <button class="btn action-btn" data-action="bold">B</button>
                    <button class="btn action-btn" data-action="italic">I</button>
                    <button class="btn action-btn" data-action="h1">H1</button>
                    <button class="btn action-btn" data-action="h2">H2</button>
                    <button class="btn action-btn" data-action="bullet">• List</button>
                    <button class="btn action-btn" data-action="code">Code</button>
                    <button class="btn action-btn" data-action="quote">“ Quote</button>
                </div>

                <textarea
                    id="editor"
                    placeholder="Spill your ink here..."
                ></textarea>

                <div class="export-row">
                    <button class="btn primary" id="emailBtn">Email</button>

                    <div class="export-group">
                        <span>Export:</span>
                        <button class="btn" data-export="txt">TXT</button>
                        <button class="btn" data-export="md">MD</button>
                        <button class="btn" data-export="html">HTML</button>
                        <button class="btn" id="pdfBtn">PDF (Print)</button>
                    </div>
                </div>
            </section>

            <!-- Pomodoro -->
            <section class="timer-section">
                <h2>Pomodoro</h2>
                <div class="timer-display">
                    <span id="timerLabel">Ready</span>
                    <span id="timerClock">25:00</span>
                </div>

                <div class="timer-settings">
                    <div>
                        <label for="sprintInput">Sprint (min)</label>
                        <input id="sprintInput" type="number" min="1" value="25" />
                    </div>
                    <div>
                        <label for="breakInput">Break (min)</label>
                        <input id="breakInput" type="number" min="1" value="5" />
                    </div>
                </div>

                <div class="timer-controls">
                    <button class="btn primary" id="startTimerBtn">Start</button>
                    <button class="btn" id="pauseTimerBtn">Pause</button>
                    <button class="btn" id="resetTimerBtn">Reset</button>
                </div>

                <p class="timer-note">
                    Hey! While your session is running, the timer will be ticking-- Keep an eye out!
                </p>
            </section>
        </main>
    </div>

    <!-- floating mini-timer (active when tab hidden) -->
    <div id="floatingTimer">
        <span id="floatingLabel">Sprint</span>
        <span id="floatingClock">25:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>

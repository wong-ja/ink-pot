<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ink Pot.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=hGBTBdUownyO&format=png&color=000000" type="image/png" sizes="100x100">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app" class="palette1 shape-default">
        <header class="top-bar">
            <div class="brand">
                <!-- <img src="https://img.icons8.com/?size=100&id=5lFPCbyWQ7OS&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <img src="https://img.icons8.com/?size=100&id=hGBTBdUownyO&format=png&color=000000" alt="Ink Pot" class="logo-icon" />
                <h1 style="color:#000;">Ink Pot.</h1>
            </div>

            <button class="btn primary top-settings-toggle" id="settingsToggle" aria-expanded="false" aria-controls="topSettingsPanel">
                ‚öôÔ∏è Settings
            </button>


            <div class="top-settings-panel" id="topSettingsPanel" hidden>
                <div class="palette-list">
                    <button class="palette-chip active" data-palette="palette1">
                        <span class="palette-dot" style="background:#f4f4f6;"></span>
                        <span class="palette-dot" style="background:#807FE1;"></span>
                        <span class="palette-dot" style="background:#3D266D;"></span>
                        Cosmic Ink
                    </button>
                    <button class="palette-chip" data-palette="palette2">
                        <span class="palette-dot" style="background:#036f4d;"></span>
                        <span class="palette-dot" style="background:#c5e2dd;"></span>
                        <span class="palette-dot" style="background:#3d5243;"></span>
                        Soft Forest
                    </button>
                    <button class="palette-chip" data-palette="palette3">
                        <span class="palette-dot" style="background:#ba7536;"></span>
                        <span class="palette-dot" style="background:#f9cde4;"></span>
                        <span class="palette-dot" style="background:#cc331e;"></span>
                        Rosewood
                    </button>
                    <button class="palette-chip" data-palette="palette4">
                        <span class="palette-dot" style="background:#ffc0cb;"></span>
                        <span class="palette-dot" style="background:#ff4625;"></span>
                        <span class="palette-dot" style="background:#ff6347;"></span>
                        Candy Crush
                    </button>
                    <button class="palette-chip" data-palette="palette5">
                        <span class="palette-dot" style="background:#ffff84;"></span>
                        <span class="palette-dot" style="background:#ff98aa;"></span>
                        <span class="palette-dot" style="background:#ff5ac2;"></span>
                        Lemonade
                    </button>
                    <button class="palette-chip" data-palette="palette6">
                        <span class="palette-dot" style="background:#06b6d4;"></span>
                        <span class="palette-dot" style="background:#93c5fd;"></span>
                        <span class="palette-dot" style="background:#0ea5e9;"></span>
                        River Mist
                    </button>
                    <button class="palette-chip palette-custom-open">
                        + Custom
                    </button>
                </div>

                <div class="custom-palette-panel" id="customPalettePanel" hidden>
                    <div class="custom-palette-grid">
                        <label>Background<input type="color" id="customAccent" value="#807FE1" /></label>
                        <label>Settings<input type="color" id="customAccentStrong" value="#8636e0" /></label>
                        <label>Text<input type="color" id="customText" value="#111827" /></label>
                        <button class="btn custom-apply-btn" id="applyCustomPaletteBtn">Apply</button>
                    </div>
                </div>

                <div class="settings-row">
                    <label for="shapeSelect" class="settings-label">Buttons</label>
                    <div class="shape-select-wrap">
                        <select id="shapeSelect">
                            <option value="default">Default</option>
                            <option value="flower">Flower</option>
                            <option value="film">Film</option>
                            <option value="batman">Batman</option>
                            <option value="blob">Blob</option>
                        </select>
                    </div>

                    <span>|</span>
                    <span class="settings-label">Auto-saving.. </span>
                    <div class="draft-actions">
                        <button class="btn" id="clearDraftBtn" title="Clear saved draft and editor">üóëÔ∏è Clear</button>
                    </div>

                    <span>|</span>
                    <!-- TODO: media player (placeholder) -->
                    <div class="media-player">
                        <button class="btn media-btn" id="mediaPlayBtn" title="Add writing playlist (coming soon)" disabled>
                            ‚ô™ Focus Playlist
                        </button>
                        <!-- Eg.
                            Spotify: https://open.spotify.com/playlist/ID
                            YouTube: https://www.youtube.com/playlist?list=ID
                        -->
                    </div>
                </div>
            </div>
        </header>

        <main class="main-layout">
            <!-- writing area -->
            <section class="editor-section">
                <div class="editor-header">
                    <input
                        id="docTitle"
                        type="text"
                        placeholder="Untitled"
                        class="title-input"
                    />
                </div>

                <div class="toolbar">
                    <div class="toolbar-group">
                        <button class="btn action-btn" data-action="undo" title="Ctrl+Z">‚Ü∂</button>
                        <button class="btn action-btn" data-action="redo" title="Ctrl+Y">‚Ü∑</button>
                        <button class="btn action-btn" data-action="bold" title="Bold (Ctrl+B)">
                            <span style="font-weight:700;">B</span>
                        </button>
                        <button class="btn action-btn" data-action="italic" title="Italic (Ctrl+I)">
                            <span style="font-style:italic;">I</span>
                        </button>
                        <button class="btn action-btn" data-action="underline" title="Underline (Ctrl+U)">
                            <span style="text-decoration:underline;">U</span>
                        </button>
                        <button class="btn action-btn" data-action="h1" title="Heading 1 (Ctrl+1)">
                            <span style="font-size:1rem;font-weight:700;">H1</span>
                        </button>
                        <button class="btn action-btn" data-action="h2" title="Heading 2 (Ctrl+2)">
                            <span style="font-size:0.9rem;font-weight:500;">H2</span>
                        </button>
                        <button class="btn action-btn" data-action="bullet" title="Bulleted list (Ctrl+L)">
                            <span style="font-size:1rem;">‚Ä¢</span>
                        </button>
                        <button class="btn action-btn" data-action="number" title="Numbered list (Ctrl+N)">
                            <span style="font-size:0.9rem;">1.</span>
                        </button>
                    </div>

                    <div class="toolbar-font">
                        <label for="fontSelect" class="toolbar-label">Font</label>
                        <select id="fontSelect">
                            <option value="'Georgia', serif" class="font-georgia">Georgia</option>
                            <option value="'Times New Roman', serif" class="font-times">Times</option>
                            <option value="'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" class="font-inter">Inter</option>
                            <option value="'Arial', sans-serif" class="font-arial">Arial</option>
                            <option value="'Courier New', monospace" class="font-courier">Courier</option>
                        </select>
                    </div>

                    <div class="toolbar-pomodoro">
                        <span id="timerLabel">Ready</span>
                        <span id="timerClock">25:00</span>
                        <button class="btn mini" id="startTimerBtn" title="Start / resume timer">‚ñ∂</button>
                        <button class="btn mini" id="pauseTimerBtn" title="Pause timer">‚è∏</button>
                        <button class="btn mini" id="resetTimerBtn" title="Reset to sprint length">‚ü≤</button>
                        <input id="sprintInput" type="number" min="1" value="25" title="Sprint (min)" />
                        <input id="breakInput" type="number" min="1" value="5" title="Break (min)" />
                    </div>
                </div>

                <div
                    id="editor"
                    class="rich-editor"
                    contenteditable="true"
                    placeholder="Spill your ink here..."
                ></div>

                <div class="export-row">
                    <div class="stats">
                        <span id="wordCount">0 words</span>
                        <span id="charCount">0 chars</span>
                    </div>

                    <div class="export-group">
                        <button class="btn" id="emailBtn">Email</button>
                        <button class="btn" data-export="txt">TXT</button>
                        <button class="btn" data-export="md">MD</button>
                        <button class="btn" data-export="html">HTML</button>
                        <button class="btn" id="pdfBtn">PDF (Print)</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ink Pot.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=hGBTBdUownyO&format=png&color=000000" type="image/png" sizes="100x100">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app" class="palette1 shape-default theme-light">
        <header class="top-bar">
            <div class="brand">
                <!-- <img src="https://img.icons8.com/?size=100&id=CVWxobxmdKUX&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <!-- <img src="https://img.icons8.com/?size=100&id=oXlA5v3u32jV&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <!-- <img src="https://img.icons8.com/?size=100&id=Xwe6T9C8dhdI&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <!-- <img src="https://img.icons8.com/?size=100&id=5lFPCbyWQ7OS&format=png&color=000000" alt="Ink Pot" class="logo-icon" /> -->
                <img src="https://img.icons8.com/?size=100&id=hGBTBdUownyO&format=png&color=000000" alt="Ink Pot" class="logo-icon" />
                <h1>Ink Pot.</h1>
            </div>

            <button class="btn top-settings-toggle" id="settingsToggle" aria-expanded="false">
                ‚öôÔ∏è Settings
            </button>


            <div class="top-settings-panel" id="topSettingsPanel" hidden>
                <div class="settings-row">
                    <label for="paletteSelect">Palette:</label>
                    <select id="paletteSelect">
                        <option value="palette1">Cosmic Ink</option>
                        <option value="palette2">Soft Forest</option>
                        <option value="palette3">Rosewood</option>
                        <option value="palette4">Candy Crush</option>
                        <option value="palette5">Lemonade</option>
                        <option value="palette6">River Mist</option>
                    </select>
                </div>

                <div class="settings-row">
                    <label for="shapeSelect">Buttons:</label>
                    <select id="shapeSelect">
                        <option value="default">Default</option>
                        <option value="flower">Flower</option>
                        <option value="film">Film</option>
                        <option value="batman">Batman</option>
                        <option value="blob">Blob</option>
                    </select>
                </div>

                <div class="settings-row">
                    <label for="themeToggle">Theme:</label>
                    <button class="btn" id="themeToggle">‚òÄÔ∏è / üåë</button>
                </div>

                <div class="settings-row">
                    <label>
                        <input type="checkbox" id="draftToggle" />
                        Save Draft (auto)
                    </label>
                    <button class="btn" id="clearDraftBtn">Clear Draft</button>
                </div>

                <!-- TODO: media player (placeholder) -->
                <div class="media-player">
                    <button class="btn media-btn" id="mediaPlayBtn" title="Open writing playlist (coming soon)" disabled>
                        ‚ô™ Focus Playlist
                    </button>
                    <!-- Eg.
                        Spotify: https://open.spotify.com/playlist/ID
                        YouTube: https://www.youtube.com/playlist?list=ID
                    -->
                </div>
            </div>
        </header>

        <main class="main-layout">
            <!-- writing area -->
            <section class="editor-section">
                <div class="editor-header">
                    <input
                        id="docTitle"
                        type="text"
                        placeholder="Untitled"
                        class="title-input"
                    />
                </div>

                <div class="toolbar">
                    <div class="toolbar-group">
                        <button class="btn action-btn" data-action="undo" title="Ctrl+Z">‚Ü∂</button>
                        <button class="btn action-btn" data-action="redo" title="Ctrl+Y">‚Ü∑</button>
                        <button class="btn action-btn" data-action="bold" title="Ctrl+B">B</button>
                        <button class="btn action-btn" data-action="italic" title="Ctrl+I">I</button>
                        <button class="btn action-btn" data-action="underline" title="Ctrl+U">U</button>
                        <button class="btn action-btn" data-action="h1" title="Ctrl+1">H1</button>
                        <button class="btn action-btn" data-action="h2" title="Ctrl+2">H2</button>
                        <button class="btn action-btn" data-action="bullet" title="Ctrl+L">‚Ä¢</button>
                        <button class="btn action-btn" data-action="number" title="Ctrl+N">1.</button>
                    </div>

                    <div class="toolbar-pomodoro">
                        <span id="timerLabel">Ready</span>
                        <span id="timerClock">25:00</span>
                        <button class="btn mini" id="startTimerBtn" title="Start / resume timer">‚ñ∂</button>
                        <button class="btn mini" id="pauseTimerBtn" title="Pause timer">‚è∏</button>
                        <button class="btn mini" id="resetTimerBtn" title="Reset to sprint length">‚ü≤</button>
                        <input id="sprintInput" type="number" min="1" value="25" title="Sprint (min)" />
                        <input id="breakInput" type="number" min="1" value="5" title="Break (min)" />
                    </div>
                </div>

                <div
                    id="editor"
                    class="rich-editor"
                    contenteditable="true"
                    placeholder="Spill your ink here..."
                ></div>

                <div class="export-row">
                    <div class="stats">
                        <span id="wordCount">0 words</span>
                        <span id="charCount">0 chars</span>
                    </div>

                    <div class="export-group">
                        <button class="btn" id="emailBtn">Email</button>
                        <button class="btn" data-export="txt">TXT</button>
                        <button class="btn" data-export="md">MD</button>
                        <button class="btn" data-export="html">HTML</button>
                        <button class="btn" id="pdfBtn">PDF (Print)</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- floating mini-timer (active when tab hidden) -->
    <div id="floatingTimer">
        <span id="floatingLabel">Sprint</span>
        <span id="floatingClock">25:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
